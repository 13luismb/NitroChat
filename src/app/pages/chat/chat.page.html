<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>NitroChat <ion-icon size="medium" name="flame"></ion-icon></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="chats?.length >0">
    <app-preview-chat *ngFor="let chat of chats" [chat]="chat" (out)="deleteChat($event)"></app-preview-chat>
  </div>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerDirection="forward" [routerLink]= "['/new-chat']" >
      <ion-icon style="color: #ffffff " name="text"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
