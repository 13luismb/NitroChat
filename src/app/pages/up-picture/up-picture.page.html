<ion-content fullscreen >
    <ion-item class="close-fake" lines="none" text-center>
        <ion-button (click)="onCancel()" fill="clear" color="light">
            <ion-icon name="close" slot="start"></ion-icon>
            back
        </ion-button>
        <ion-button (click)="zoom(true)" fill="clear" color="light">
            <ion-icon name="add" slot="start"></ion-icon>
            in
        </ion-button>
        <ion-button (click)="zoom(false)" fill="clear" color="light">
            <ion-icon name="remove" slot="start"></ion-icon>
            out
        </ion-button>

    </ion-item>

    <ion-slides [options]="sliderOpts" #slider  *ngIf="selectedImage && showPreview">
        <ion-slide>
            <div class="swiper-zoom-container">
                <img [src]="selectedImage">
            </div>
        </ion-slide>
    </ion-slides>


    <div style="padding:2%">
    <ion-input placeholder="add a caption" [(ngModel)]="messageValue" ></ion-input>
  </div>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button (click)="onSubmit()" [disabled]="!form.get('image').value">
            <ion-icon name="send"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
