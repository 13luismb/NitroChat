<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title *ngIf="typeConversation">{{'New ' + typeConversation  }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid style="background-color: #fff">
    <ion-row>
      <ion-col class="groupPicture" size="2" (click)="onPickImage()">
        <ion-avatar >
          <ion-img [src]="groupPictureUrl"></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="10" style="align-self: center">
        <ion-input maxLength="25"  id="searchInput" [placeholder]=" 'Type '+ typeConversation  + ' subject here...'" [(ngModel)]="groupName"></ion-input>
      </ion-col>
      <ion-row>
        <ion-col size="12" style="text-align: center">
          <ion-label style="font-size: small;">
            Provide a {{typeConversation}} subject and optional {{typeConversation}} icon
          </ion-label>
        </ion-col>
      </ion-row>
    </ion-row>
  </ion-grid>
  <ion-fab vertical="center" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToSelectP()" [disabled]="!(groupName.length> 0 && groupName.length<25)">
      <ion-icon name="arrow-forward"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
