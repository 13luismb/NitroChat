  <ion-item *ngIf="chat" (press)="onPressed()">
  <ion-grid >
    <ion-row>
      <ion-col  size="3" >
        <ion-avatar >
          <ion-img  [src]=" chat.conversation_picture_url ? serverUrl+ '/' + chat.conversation_picture_url : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar >
      </ion-col>
      <ion-col size="9"  [routerLink]="['/chat', chat.conversations_id]">
        <ion-grid>
          <ion-row >
            <ion-col size="12" style="padding-right: 5px">
              <ion-label *ngIf="lastMsgDate">
                {{chat.conversation_name }}  {{ lastMsgDate | date: 'shortDate'}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col size="12" style="padding-right: 5px">
              <ion-label *ngIf="chat.last_message">
                <ion-item lines="none">
                  <ion-text>
                    {{chat.last_message?.message_body}}
                  </ion-text>
                </ion-item>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
