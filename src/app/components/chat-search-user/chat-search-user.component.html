<ion-item>
  <ion-grid >
    <ion-row>
      <ion-col  size="3" >
        <ion-avatar >
          <ion-img  [src]=" user.user_picture_url !=='' ? serverUrl+ '/' + user.user_picture_url : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar >
      </ion-col>
      <ion-col size="9"  [routerLink]="['chat', user.users_id]">
        <ion-grid>
          <ion-row >
            <ion-col size="12" style="padding-right: 5px">
              <ion-label>
                {{user.users_name}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
