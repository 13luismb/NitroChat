<ion-grid no-padding *ngIf="user?.name">
  <ion-row style="height: 50%">
    <ion-col offset="1" size="5" >
        <ion-avatar [routerLink]="['/edit/updatePicture']">
          <ion-img  [src]=" user.profileImage !=='' ? serverUrl+ '/' + user.profileImage : '../../../assets/imgs/nopic.png' "  ></ion-img>
        </ion-avatar >
    </ion-col>
    <ion-col size="6" justify-content-end>
      <ion-button id="editBtn" fill="outline" size="small" [routerLink]="['/edit']">
        Edit profile
      </ion-button>
    </ion-col>
  </ion-row >
  <ion-row style="height: 25%"  no-padding>
    <ion-col offset="1" style="padding-top: 1.5vh; padding-bottom:0 ">
      <ion-label> {{user.name}} </ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="height: 25%; border-bottom-color: slategray; border-bottom-style: solid; border-bottom-width: thin; padding-top: 0; padding-bottom: 0">
    <ion-col offset="1" no-padding>
      <ion-label> {{user.phone}}</ion-label>
    </ion-col>
  </ion-row>


</ion-grid>
