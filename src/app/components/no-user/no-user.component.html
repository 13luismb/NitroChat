<ion-item>
  <ion-grid >
    <ion-row>
      <ion-col  size="3" >
        <ion-avatar>
          <ion-img  src='../../../assets/imgs/nopic.png'></ion-img>
        </ion-avatar>
      </ion-col>
      <ion-col size="6">
        <ion-grid>
          <ion-row >
            <ion-col size="12">
              <ion-label>
                {{user.displayName}}
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row >
            <ion-col size="12"  >
              <ion-label>
                {{user.phoneNumber}}
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="3" no-padding style="display: flex">
        <ion-grid no-padding style="display: flex">
          <ion-row no-padding>
            <ion-col no-padding style="align-self: center">
              <ion-button color="tertiary" (click)="sendInvitation()">
                Invite
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-item>
