<ion-list>
  <ion-list-header>Options</ion-list-header>
  <ion-item button detail="true" *ngIf="!isPreview" (click)="onForward()">
    Forward
  </ion-item>
  <ion-item  *ngIf="isMine && !isPreview" button detail="true" (click)="onUpdate()">
    Update
  </ion-item>
  <ion-item *ngIf="isMine" button detail="true" (click)="onDelete()">
    Delete
  </ion-item>
</ion-list>
